---
gracefulShutdownTimeout: 10
apns:
  concurrentWorkers: 100
  logStatsInterval: 750
gcm:
  pingInterval: 30
  pingTimeout: 10
  maxPendingMessages: 3
  logStatsInterval: 750
queue:
  topics:
    - "com.games.test"
  brokers: "localhost:9941"
  group: testGroup
  sessionTimeout: 6000
  offsetResetStrategy: latest
  handleAllMessagesBeforeExiting: true
feedback:
  reporters:
    - kafka
  kafka:
    topics: "com.games.test.feedbacks"
    brokers: "localhost:9941"
  cache:
    requestTimeout: 100
    tick: 20
stats:
  reporters:
    - statsd
  statsd:
    host: "localhost:40001"
    prefix: "push"
    flushIntervalMs: 5000
invalidToken:
  handlers:
    - pg
  pg:
    table: "test_apns"
    host: localhost
    port: 8585
    user: pusher_user
    pass: ""
    poolSize: 20
    maxRetries: 3
    database: push
    connectionTimeout: 100
