name: Build Multi-Arch, Unit Tests and Linter

on:
  push:
    branches:
      - '**'
    paths:
      - '**.go'
      - 'Gopkg.lock'
      - 'Gopkg.toml'
      - '.golangci.yml'
      - 'Dockerfile.ci-test'
      - '.dockerignore'
      - '.github/workflows/*-tests.yaml'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test-amd64:
    name: Build, Unit Tests and Linter for amd64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ci-test Docker image for amd64
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile.ci-test
          context: .
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: tfgco/pusher:ci-test-amd64
          build-args: TARGETARCH=amd64

      - name: Set up go vendor cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-amd64-build-${{ hashFiles('Gopkg.lock') }}
          restore-keys: |
            ${{ runner.os }}-amd64-build-${{ hashFiles('Gopkg.lock') }}
            ${{ runner.os }}-amd64-build-

      - name: Build (AMD64)
        run: docker run -v $PWD:/go/src/github.com/topfreegames/pusher tfgco/pusher:ci-test-amd64 /bin/bash -c "cd /go/src/github.com/topfreegames/pusher && GOOS=linux GOARCH=amd64 go build -v -o bin/pusher main.go"

      - name: Test (AMD64)
        run: docker run -v $PWD:/go/src/github.com/topfreegames/pusher tfgco/pusher:ci-test-amd64 /bin/bash -c "cd /go/src/github.com/topfreegames/pusher && ginkgo -v -r --randomizeAllSpecs --randomizeSuites --cover --focus=\"\[Unit\].*\" --skipPackage=e2e ."

      - name: Lint (AMD64)
        continue-on-error: true
        run: docker run -v $PWD:/go/src/github.com/topfreegames/pusher tfgco/pusher:ci-test-amd64 /bin/bash -c "cd /go/src/github.com/topfreegames/pusher && golangci-lint run"

  build-and-test-arm64:
    name: Build, Unit Tests and Linter for arm64
    runs-on: [self-hosted, linux, arm64] 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/arm64

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ci-test Docker image for arm64
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile.ci-test
          context: .
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: tfgco/pusher:ci-test-arm64
          build-args: TARGETARCH=arm64

      - name: Set up go vendor cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-arm64-build-${{ hashFiles('Gopkg.lock') }}
          restore-keys: |
            ${{ runner.os }}-arm64-build-${{ hashFiles('Gopkg.lock') }}
            ${{ runner.os }}-arm64-build-

      - name: Build (ARM64)
        run: docker run -v $PWD:/go/src/github.com/topfreegames/pusher tfgco/pusher:ci-test-arm64 /bin/bash -c "cd /go/src/github.com/topfreegames/pusher && GOOS=linux GOARCH=arm64 go build -v -o bin/pusher main.go"

      - name: Test (ARM64)
        run: docker run -v $PWD:/go/src/github.com/topfreegames/pusher tfgco/pusher:ci-test-arm64 /bin/bash -c "cd /go/src/github.com/topfreegames/pusher && ginkgo -v -r --randomizeAllSpecs --randomizeSuites --cover --focus=\"\[Unit\].*\" --skipPackage=e2e ."

      - name: Lint (ARM64)
        continue-on-error: true
        run: docker run -v $PWD:/go/src/github.com/topfreegames/pusher tfgco/pusher:ci-test-arm64 /bin/bash -c "cd /go/src/github.com/topfreegames/pusher && golangci-lint run"

  create-manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-and-test-amd64, build-and-test-arm64]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and Push Multi-Arch Manifest
        run: |
          docker buildx imagetools create \
            tfgco/pusher:ci-test \
            tfgco/pusher:ci-test-amd64 \
            tfgco/pusher:ci-test-arm64